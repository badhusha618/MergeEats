# Server Configuration
server.port=8085
server.servlet.context-path=/api/payments

# Spring Application Configuration
spring.application.name=payment-service

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/mergeeats-payments
spring.data.mongodb.auto-index-creation=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=payment-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.mergeeats.*

# External Service URLs
services.user-service.url=http://localhost:8081
services.order-service.url=http://localhost:8082

# Payment Configuration
payment.gateway.stripe.enabled=false
payment.gateway.stripe.public-key=${STRIPE_PUBLIC_KEY:pk_test_dummy}
payment.gateway.stripe.secret-key=${STRIPE_SECRET_KEY:sk_test_dummy}
payment.gateway.razorpay.enabled=false
payment.gateway.razorpay.key-id=${RAZORPAY_KEY_ID:rzp_test_dummy}
payment.gateway.razorpay.key-secret=${RAZORPAY_KEY_SECRET:dummy_secret}
payment.processing.timeout-seconds=30
payment.processing.retry-attempts=3
payment.processing.refund-timeout-days=7
payment.fees.platform-fee-percentage=2.5
payment.fees.payment-gateway-fee-percentage=2.9
payment.fees.min-platform-fee=5.0
payment.fees.max-platform-fee=50.0

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging Configuration
logging.level.com.mergeeats=DEBUG
logging.level.org.springframework.kafka=INFO