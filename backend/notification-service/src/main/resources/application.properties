# Server Configuration
server.port=8086
server.servlet.context-path=/api/notifications

# Spring Application Configuration
spring.application.name=notification-service

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/mergeeats-notifications
spring.data.mongodb.auto-index-creation=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=notification-service-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.mergeeats.*

# External Service URLs
services.user-service.url=http://localhost:8081

# Notification Configuration
notification.email.enabled=true
notification.email.smtp.host=${SMTP_HOST:smtp.gmail.com}
notification.email.smtp.port=${SMTP_PORT:587}
notification.email.smtp.username=${SMTP_USERNAME:noreply@mergeeats.com}
notification.email.smtp.password=${SMTP_PASSWORD:dummy_password}
notification.email.smtp.auth=true
notification.email.smtp.starttls=true
notification.sms.enabled=false
notification.sms.provider=twilio
notification.sms.account-sid=${TWILIO_ACCOUNT_SID:dummy}
notification.sms.auth-token=${TWILIO_AUTH_TOKEN:dummy}
notification.sms.from-number=${TWILIO_FROM_NUMBER:+1234567890}
notification.push.enabled=true
notification.push.fcm.server-key=${FCM_SERVER_KEY:dummy_key}
notification.websocket.enabled=true
notification.websocket.endpoint=/ws
notification.templates.order-confirmed=Your order #{{orderId}} has been confirmed!
notification.templates.order-preparing=Your order #{{orderId}} is being prepared.
notification.templates.order-out-for-delivery=Your order #{{orderId}} is out for delivery!
notification.templates.order-delivered=Your order #{{orderId}} has been delivered. Enjoy!
notification.templates.order-cancelled=Your order #{{orderId}} has been cancelled.

# Management Endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging Configuration
logging.level.com.mergeeats=DEBUG
logging.level.org.springframework.kafka=INFO